<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sortify JS</title>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/css/foundation.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="row">
    <div class="small-6 larget-centered columns">
      <ul class="fav-minds">
        <li>Nicola Tesla</li>
        <li>Jon Von Neumann</li>
        <li>Albert Einstein</li>
        <li>Isaac Newton</li>
        <li>Stephen Hawkings</li>
      </ul>
    </div>
  </div>
  <h1>My Homies</h1>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="../src/sortify.jquery.js"></script>

  <script type="text/javascript">

    $('.fav-minds').sortify();

    $.sortify.add("Archimedes");

    $.sortify.add("Socrates");

    $.sortify.add("Jack London");
  </script>
</body>
</html>
